<html lang="en" class="dark">

    <meta charset="UTF-8" />

    <title>Prajwal Rode | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#161618', // Matte Charcoal - Softer than black
              surface: '#202022',    // Lighter surface for cards
              surfaceHover: '#2a2a2d', 
              primary: '#818cf8',    // Indigo 400 (Softer)
              secondary: '#94a3b8',  // Slate 400
              border: 'rgba(255, 255, 255, 0.06)', 
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #161618;
        color: #e2e2e5; /* Softer White */
        overflow-x: hidden;
        min-height: 100vh;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #161618; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(32, 32, 34, 0.6); /* increased opacity for less noise */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
    </style>
